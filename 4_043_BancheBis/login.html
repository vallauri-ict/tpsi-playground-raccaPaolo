<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>	
	
	<link rel="icon"       href="img/icoVallauri.png" type="image/png"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	
	<link rel="stylesheet" href="login.css">
	<script src="libreria.js"></script>		
	<script src="login.js"></script>	
</head>

<body>
<div class="container-fluid" style="margin-top:50px">		
	<!-- JUMBOTRON  -->
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4"> 
			<div class="jumbotron text-center" data-toggle="collapse" data-target="#login">
				<img src="img/logo.png" width="120" class="rounded-circle"> 
				<h4 style="margin-top:10px">IIS Vallauri - Fossano</h4>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
	<!-- FINE JUMBOTRON -->

	
	<div class="row collapse" id="login">   
		<div class="col-sm-4"></div>
		<div class="col-sm-4">	
		
			<form id="form1"  >		                                			
				
				<div class="form-group input-group">
					<!-- input-group fa in modo che icona e inputBox
						 vengano raggruppati sulla stessa riga -->
					<span class="input-group-text">
						<i class="fas fa-user"> </i>
					</span>
					<input type="text" class="form-control" id="usr" 
					       placeholder="Username">
				</div>
				
				<!-- password -->
				<div class="form-group input-group">
					<span class="input-group-text">
						<i class="fas fa-lock"> </i>
					</span>
					<input type="password" class="form-control" id="pwd"
   					       placeholder="Pwd">
				</div>

				
				<!-- messaggio di errore -->
				<div class="alert alert-danger alert-dismissible" id="lblError">			
					<button type="button" class="close" >&times;</button>
					<strong>Attenzione!</strong> Username o Password non validi
				</div>

				
				<!-- ***************************************** -->
								
				<!-- pulsanti -->
				<div class="form-group">
					<!-- la classe form-control fa in modo che copra l'intera  
						 riga, altrimenti vengono visualizzati uno a fianco  
						 dell'altro. Equivalente a btn-block-->
					<button type="button" class="btn btn-primary form-control" 
					        id="btnLogin">	LOGIN
					</button>	
					<button type="button" class="btn btn-link" style="height:18px;">
						registrati  
					</button>	
					<br>
					<button type="button" class="btn btn-link" style="height:18px;">
						hai dimenticato la password?  
					</button>								
				</div>					
			</form>
		</div>	
		<div class="col-sm-4"></div>
	</div> <!-- row -->
		
	</div> <!-- container -->  
</div>	
</body>
</html>
